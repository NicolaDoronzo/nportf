<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@100;300;400&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="micromodal.css" />
    <title>Anastasia Momot</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
  </head>
  <body>
    <main class="container">
      <h1>Anastasia Momot</h1>
      <h2>Modellista</h2>
      <nav>
        <ul>
          <li data-category-filter="vr">Vestiti realizzati</li>
          <li data-category-filter="proto">Prototipi</li>
        </ul>
      </nav>
      <div class="img-container"></div>

      <div class="modal micromodal-slide" id="main-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div
            class="modal__container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="main-modal-title"
          >
            <main class="modal__content" id="main-modal-content">
              <img>
            </main>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="assets.js"></script>
    <script src="main.js"></script>
  </body>
</html>
